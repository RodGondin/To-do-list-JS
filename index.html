<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>To Do List - Javascript</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
  <main>
    <div id='container'>
      <form id="form">
        <input type="text" id="input" placeholder="Adicione uma tarefa">
        <div type="add-todo">
          <ion-icon name="add-circle-outline" id="plus"></ion-icon>
        </div>
      </form>
      <ul class="list" id="list">
      </ul>
      <button class="button-clear-all" id="clear-all">Limpar To Do's</button>
    </div>
  </main>

  <script src='main.js'></script>
</body>

</html>
